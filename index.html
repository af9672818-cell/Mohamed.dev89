<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة مقال جديد</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="form-container">
    <h1>✍️ أضف مقال جديد</h1>
    <form method="POST">
      <input type="text" name="title" placeholder="عنوان المقال" required>
      <textarea name="content" placeholder="محتوى المقال..." rows="8" required></textarea>
      <button type="submit">نشر المقال</button>
      <a class="back" href="/">العودة للرئيسية</a>
    </form>
  </div>
</body>
</html>
